{% extends "base.html" %}

{% block content %}
  <h1>Welcome to the Dataset Generation Dashboard</h1>
  <h2 class="mb-4">Current Statistics</h2>

    <!-- Data Table Placeholder -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Last Updated</th>
            <!-- Add more columns as needed -->
          </tr>
        </thead>
        <tbody>
          {% for row in stats %}
          <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.status }}</td>
            <td>{{ row.updated_at }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>



{% endblock %}
