{% extends "base.html" %}

{% block content %}
  <h1>Start Jobs</h1>

  <form method="POST" action="{{ url_for('start_job') }}" >
    <input type="text" name="mode" placeholder="Task Mode">
    <input type="submit" value="Start Job">
  </form>

  <h2 class="mt-4">Recent Jobs</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Name</th>
        <th>Started At</th>
        <th>Status</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
  {% if job.task_id %}
    <tr>
      <td>{{ job.task_id }}</td>
      <td>{{ job.name }}</td>
      <td>{{ job.started_at }}</td>
      <td>{{ job.status }}</td>
      <td><a href="{{ url_for('job_status', task_id=job.task_id) }}">Details</a></td>
    </tr>
  {% endif %}
{% endfor %}
    </tbody>
  </table>
{% endblock %}
